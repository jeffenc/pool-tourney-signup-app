<head>
  ...


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">


    <style>
    body {
      background-color: #f9f9f9;
      padding: 30px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    .filter-box {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .table {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .btn-delete {
      border: none;
      background: #dc3545;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
      transition: background 0.2s;
    }
    .btn-delete:hover {
      background: #b02a37;
    }
  </style>

    <script>
    $(document).ready(function() {
        $('#signupsTable').DataTable({
        "columnDefs": [
            { "orderable": false, "targets": -1 } // disable sort for delete
        ]
        });
    });

    
    </script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">ðŸŽ± Tournament Signups</h1>

   <!-- Filter Box -->
    <div class="filter-box">
      <form method="GET" action="/admin" class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="playerRange" class="form-label">Player Range</label>
          <select id="playerRange" name="playerRange" class="form-select">
            <option value="all">All</option>
            <option value="8">8 Players</option>
            <option value="16">16 Players</option>
          </select>
        </div>

        <div class="col-auto">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" id="startDate" name="startDate" class="form-control">
        </div>

        <div class="col-auto">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" id="endDate" name="endDate" class="form-control">
        </div>

        <div class="col-auto d-flex align-items-end">
          <button type="submit" class="btn btn-primary">Filter</button>
        </div>
      </form>
    </div>
  </form>

    <!-- Export/Download Buttons -->
    <div class="mb-3 text-end">
      <a href="/download_csv" class="btn btn-outline-secondary btn-sm">â¬‡ Download CSV</a>
      <a href="/download_excel" class="btn btn-outline-success btn-sm">â¬‡ Download Excel</a>
    </div>

  <!-- Signups Table -->
<table id="signupsTable" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>First</th>
      <th>Last</th>
      <th>Email</th>
      <th>Player Range</th>
      <th>Pool Bar</th>
      <th>Tourney Date</th>
      <!-- <th>Tourney Date</th> -->
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  {% for row in signups %}
  <tr>
    <td>{{ row[0] }}</td> <!-- ID -->
    <td>{{ row[1] }}</td> <!-- First Name -->
    <td>{{ row[2] }}</td> <!-- Last Name -->
    <td>{{ row[3] }}</td> <!-- Email -->
    <td>{{ row[4] }}</td> <!-- Player Range -->
    <td>{{ row[6] }}</td> <!-- Pool Bar (was row[5]) -->
    <td>{{ row[5] }}</td> <!-- Signup Date (was row[6]) -->
    <!-- <td>{{ row[7] }}</td> Tourney Date -->
    <td>
      <form action="/delete/{{ row[0] }}" method="POST" onsubmit="return confirm('Delete this entry?')">
        <button type="submit" class="btn btn-delete">ðŸ—‘ Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</tbody>
</table>
</div>

  <!-- Bootstrap + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

   <script>
    $(document).ready(function () {
      $('#signupsTable').DataTable({
        "pageLength": 10,
        "lengthMenu": [5, 10, 25, 50],
        "order": [[0, "desc"]]
      });
    });
  </script>
</body>
